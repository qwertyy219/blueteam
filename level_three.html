<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arcanoid</title>
	<style type="text/css">

		body { background-color: #dbf7ff; }

		canvas {
			display: block;
    		margin: 0 auto;
    		padding-top: 10%;

		}
	</style>
</head>
<body>

	<canvas id="MyCanvas" width="500" height="500"></canvas>

	<script type="text/javascript">
		
		var canvas = document.getElementById("MyCanvas");
		var ctx = canvas.getContext("2d");
		
		var x = canvas.width/2;
		var y = canvas.height-30;
		
		var ballRadius = 10;
		
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		
		var rightPressed = false;
		var leftPressed = false;
		
		var brickRowCount = 5;
		var brickColumnCount = 10;
		var brickWidth = 35;
		var brickHeight = 35;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;

		var bricks = [];
		for (var c = 0; c < brickColumnCount; c++){
			bricks[c] = [];
			for (var r = 0; r < brickRowCount; r++){
				bricks[c][r] = { x: 0, y: 0, status: 1 };
			}
		}

		var score = 0;

		var lives = 3;

		var pathsX = [-2, 2, -3, 3, -4, 4]

		var dx = pathsX[Math.floor(Math.random() * pathsX.length)];
		var dy = pathsX[Math.floor(Math.random() * pathsX.length)];

		document.addEventListener("keydown", keyDownHandler, false)
		document.addEventListener("keyup", keyUpHandler, false)
		//document.addEventListener("mousemove", mouseMoveHandler, false)

		function keyDownHandler(e){
			if (e.keyCode == 39){
				rightPressed = true;
			}

			if (e.keyCode == 37){
				leftPressed = true;
			}
		}

		function keyUpHandler(e){
			if (e.keyCode == 39){
				rightPressed = false;
			}

			if (e.keyCode == 37){
				leftPressed = false;
			}
		}

		function drawScore(){
			ctx.font = "16px Arial";
			ctx.fillStyle = "purple";
			ctx.fillText("Score: "+score, 8, 20);
		}

		function drawLives(){
			ctx.font = "16px Arial";
			ctx.fillStyle = "purple";
			ctx.fillText("Lives: "+lives, canvas.width - 65, 20);
		}

		function collisionDetection(){
			for (var c = 0; c < brickColumnCount; c++){
				for (var r = 0; r < brickRowCount; r++){
					var b = bricks[c][r];
					if (b.status == 1){
						if (x > b.x - ballRadius && x < b.x + brickWidth + ballRadius && y > b.y - ballRadius && y < b.y + brickHeight + ballRadius){
							dy = -dy;
							b.status = 0;
							score++;
							if (score == 26){
								alert("YOU WIN");
								document.location.href = 'index.html';
							}
						}
					}
					else if (b.status == 3){
						if (x > b.x - ballRadius && x < b.x + brickWidth + ballRadius && y > b.y - ballRadius && y < b.y + brickHeight + ballRadius){
							dy = -dy;
							b.status = 0;
							score++;
							paddleWidth = Math.random() * (125 - 25) + 25;
							if (score == 26){
								alert("YOU WIN");
								document.location.href = 'index.html';
							}
						}
					}
					else if (b.status == 4){
						if (x > b.x - ballRadius && x < b.x + brickWidth + ballRadius && y > b.y - ballRadius && y < b.y + brickHeight + ballRadius){
							dy = -dy;
							b.status = 0;
							score++;
							ballRadius = Math.random() * (15 - 5) + 5;
							if (score == 26){
								alert("YOU WIN");
								document.location.href = 'index.html';
							}
						}
					}
				}
			}
		}

		function drawball(){
			ctx.beginPath();
			ctx.arc(x, y, ballRadius, 0, Math.PI*2);
			ctx.fillStyle = "green";
			ctx.fill();
			ctx.closePath();
		}

		function drawPaddle(){
			ctx.beginPath();
			ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
			ctx.fillStyle = "blue";
			ctx.fill();
			ctx.closePath();
		}

		function drawBricks(){
			for (var c = 0; c < brickColumnCount; c++){
				for (var r = 0; r < brickRowCount; r++){
					if (bricks[c][r].status == 1 || bricks[c][r].status == 3 || bricks[c][r].status == 4){
						if(c != 2 && c != 7 && r == 0) {
							bricks[c][r].status = 5;
						}
						if(c != 1 && c != 2 && c != 3 && c != 6 && c != 7 && c != 8 && r == 1) {
							bricks[c][r].status = 5;
						}
						if(c != 1 && c != 2 && c != 3 && c != 6 && c != 7 && c != 8 && r == 3) {
							bricks[c][r].status = 5;
						}
						if(c != 2 && c != 7 && r == 4) {
							bricks[c][r].status = 5;
						}
						else if(c == 6 && r == 1) {
							bricks[c][r].status = 3;
							var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
							var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
            				ctx.rect(brickX, brickY, brickWidth, brickHeight);
            				ctx.fillStyle = "red";
            				ctx.fill();
            				ctx.closePath();
						}
						else if(c == 3 && r == 2) {
							bricks[c][r].status = 3;
							var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
							var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
            				ctx.rect(brickX, brickY, brickWidth, brickHeight);
            				ctx.fillStyle = "red";
            				ctx.fill();
            				ctx.closePath();
						}
						else if(c == 7 && r == 3) {
							bricks[c][r].status = 4;
							var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
							var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
            				ctx.rect(brickX, brickY, brickWidth, brickHeight);
            				ctx.fillStyle = "orange";
            				ctx.fill();
            				ctx.closePath();
						}
						else if(c == 1 && r == 1) {
							bricks[c][r].status = 4;
							var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
							var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
            				ctx.rect(brickX, brickY, brickWidth, brickHeight);
            				ctx.fillStyle = "orange";
            				ctx.fill();
            				ctx.closePath();
						}
						else {
							var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
							var brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
							bricks[c][r].x = brickX;
							bricks[c][r].y = brickY;
							ctx.beginPath();
            				ctx.rect(brickX, brickY, brickWidth, brickHeight);
            				ctx.fillStyle = "pink";
            				ctx.fill();
            				ctx.closePath();
						}
						
            		}
				}
			}
		}

		function draw(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.strokeStyle = "green";
			ctx.strokeRect(0, 0, canvas.width, canvas.height);
			drawBricks();
			collisionDetection();
			drawScore();
			drawLives();
			drawball();
			drawPaddle();

			x += dx;
			y += dy;

			if (x + dx < ballRadius || x + dx > canvas.width - ballRadius){
				dx = -dx;
			}

			if (y + dy < ballRadius){
				dy = -dy;
			} 
			else if (y + dy > canvas.height - ballRadius){
				if (x > paddleX - 7 && x < paddleX + paddleWidth + 7){
					dy = -1.05*dy;
					dx = pathsX[Math.floor(Math.random() * pathsX.length)];
				} 
				else { 
					lives--;
    				if (!lives){
    					alert("YOU DIED");
						document.location.reload();
    				} else {
    					x = canvas.width/2;
    					y = canvas.height-30;
    					dx = 2;
    					dy = -2;
    					paddleX = (canvas.width-paddleWidth)/2;
					}
				
				}
			}

			if (rightPressed && paddleX < canvas.width - paddleWidth){
				paddleX += 5;
			}

			else if (leftPressed && paddleX > 0){
				paddleX -= 5;
			}

		requestAnimationFrame(draw);		
		
		}

		draw();

	</script>
	
</body>
</html>
